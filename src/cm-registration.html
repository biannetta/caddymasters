<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cm-registration">
  <template>
    <style include="shared-styles">
      .form-registration {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
      }
      paper-button {
        margin: 0px;
      }
    </style>

    <div class="form-registration">
      <div class="form">
        <iron-form>
          <form method="get" action="">
            <paper-input always-float-label label="First Name" type="text" name="firstname" value="{{firstname}}"></paper-input>
            <paper-input always-float-label label="Last Name" type="text" name="lastname" value="{{lastname}}"></paper-input>
            <paper-input always-float-label label="Email" type="email" name="email" value="{{email}}"></paper-input>
            <paper-input always-float-label label="Cell Phone" type="number" name="cell" value="{{cell}}"></paper-input>
          </form>
        </iron-form>
      </div>
      <paper-button class="action-bar">Register</paper-button>
    </div>
  </template>

  <script>
    class Registration extends Polymer.Element {
      static get is() { return 'cm-registration'; }

      static get properties() {
        return {
          firstname: String,
          lastname: String,
          email: String,
          cell: Number,
          password: String
        }
      }
    }

    window.customElements.define(Registration.is, Registration);
  </script>
</dom-module>
