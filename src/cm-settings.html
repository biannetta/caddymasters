<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cm-settings">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--app-primary-color);
        display: block;
        padding: 10px;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}"></firebase-auth>

    <div class="form">
      <iron-form>
        <form method="get" action="">
          <paper-input always-float-label label="First Name" type="text" name="firstname" value="{{settings.2.$val}}"></paper-input>
          <paper-input always-float-label label="Last Name" type="text" name="lastname" value="{{settings.3.$val}}"></paper-input>
          <paper-input always-float-label label="Email" type="email" name="email" value="{{user.email}}"></paper-input>
          <paper-input always-float-label label="Cell Phone" type="number" name="cell" value="{{settings.1.$val}}"></paper-input>
        </form>
      </iron-form>
    </div>
  </template>

  <script>
    class Settings extends Polymer.Element {
      static get is() { return 'cm-settings'; }

      static get properties() {
        return{
          user: Object,
          settings: Object
        }
      }

      ready() {
        super.ready();
      }
    }

    window.customElements.define(Settings.is, Settings);
  </script>
</dom-module>
